<div class="is-width-large is-center is-shadow-3 animated fadeIn">
<section class="intro is-shadow-3">

    <div class="is-col is-40 img-container is-hidden-mobile">&nbsp;</div>
    <div class="is-col is-40 img-container-mobile is-shown-mobile">&nbsp;</div>
    <div class="is-col is-60 is-inset-32 is-inset-y-60-mobile">
      {%- if page.title -%}
        <h1 class="logo">{{ page.title }}</h1>
      {%- endif -%}

      <h2 class="tagline is-inset-top-20-mobile">{{ page.tagline }}</h2>

      <p class="about vheight">{{ page.about }}</p>

      <p class="about vheight">{{ page.contact }}</p>

      {{ content }}
    </div>
